<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../static/timer.css"> <!change to my css file name>
    <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&family=Sumana&display=swap" rel="stylesheet">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>timer.</title>
</head>
<body>
    <img src="noun_clock_20198101.png">



    <button id="longbreak" class="button">long break</button>
    <button id="shortbreak" class="button">short break</button>
    <button id="focussesh" class="button">focus sesh.</button>

    <div id="timer container">
    <h1 id="title">timer.</h1>
    <h2 id="title2">remaining</h2>
    </div>


    <div id="timer">
        <script src="../static/timerjavascript.js"></script>
    </div>

    <div id="sidebar">
        <div id="TIMERtext"><h3>TIMER</h3></div>
        <div id="SETTINGStext"><h3>SETTINGS</h3></div>
    </div>


    <div id="timerContainer">


    <div class="timer" onclick="startTimer()">Start Timer!</div>
    <div class="startTimer reset" onclick="startTimer()" >
        <i class="longbreak"></i>
    </div>
    <div class="pauseTimer reset" onclick="pauseTimer()" >
        <i class="longbreak"></i>
    </div>
    <div class="resetTimer reset" onclick="resetTimer()">Reset</div>
    </div>
    <script type="text/javascript" src="timerjavascript.js"></script>

</body>
